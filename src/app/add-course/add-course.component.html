<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Add Course</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSave()" #courseForm="ngForm" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" id="name" required [(ngModel)]="course.name" name="name" class="form-control" placeholder="Enter course name">
            <div class="invalid-feedback">Course name is required.</div>
          </div>
          <div class="form-group">
            <label for="board">Board</label>
            <input type="text" id="board" required [(ngModel)]="course.board" name="board" class="form-control" placeholder="Enter board name">
            <div class="invalid-feedback">Board name is required.</div>
          </div>
          <div class="form-group">
            <label for="courseType">Course Type</label>
            <select id="courseType" required [(ngModel)]="course.course_type" name="courseType" class="form-control">
              <option value="" disabled selected>Select course type</option>
              <option *ngFor="let type of courseTypes" [value]="type">{{ type }}</option>
            </select>
            <div class="invalid-feedback">Course type is required.</div>
          </div>
          <button type="submit" class="btn btn-success btn-block">Save</button>
          <button type="button" (click)="onComplete()" class="btn btn-primary btn-block mt-2">Complete</button>
        </form>
      </div>
    </div>
  </div>
