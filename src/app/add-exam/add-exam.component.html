<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header custom-header text-white">
        <h2 class="mb-0" style="color: #ffffff;">Add Exam</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSave()" #examForm="ngForm" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="name">Exam Name</label>
            <input type="text" id="name" required [(ngModel)]="exam.name" name="name" class="form-control" placeholder="Enter exam name">
            <div class="invalid-feedback">Exam name is required.</div>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" required [(ngModel)]="exam.year" name="year" class="form-control" placeholder="Enter year">
            <div class="invalid-feedback">Year is required.</div>
          </div>
          <div class="form-group">
            <label for="active">Active</label>
            <select id="active" required [(ngModel)]="exam.active" name="active" class="form-control">
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
            </select>
            <div class="invalid-feedback">Active status is required.</div>
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <select id="course" required [(ngModel)]="selectedCourseId" name="course" class="form-control">
              <option value="" disabled selected>Select course</option>
              <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
            </select>
            <div class="invalid-feedback">Course is required.</div>
          </div>
          <button type="submit" class="btn custom-primary btn-block">Save</button>
          <button type="button" (click)="onComplete()" class="btn custom-primary btn-block mt-2">Complete</button>
        </form>
      </div>
      <h4>{{message}}</h4>
    </div>
  </div>
